<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <body>

          <a-box position = "0 -2.5 -3" width = "2" height = "0.75"></a-box>
          <a-box position = "0 -1.5 -3" width = "1.75" height = "1.5" ></a-box>
        </a-entity>
    </a-scene>
  </body>
  </html>
